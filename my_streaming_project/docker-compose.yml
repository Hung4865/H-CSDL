services:
  # -----------------------------------------
  # DAGSTER PRODUCER
  # -----------------------------------------
  dagster_producer:
    build: ./dagster_producer
    volumes:
      - ./dagster_producer:/app
    ports:
      - "3000:3000"
    depends_on:
      - kafka-1
    environment:
      PYTHONUNBUFFERED: 1 # In log ra ngay lập tức

  # -----------------------------------------
  # CONSUMER SERVICE
  # -----------------------------------------
  consumer_service:
    build: ./consumer_service
    volumes:
      - ./consumer_service:/app
    depends_on:
      - kafka-1 # Chờ Kafka-1 sẵn sàng
    environment:
      PYTHONUNBUFFERED: 1 # In log ra ngay lập tức

  # -----------------------------------------
  # CẤU HÌNH KAFKA & ZOOKEEPER
  # -----------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      # Dùng named volumes cho hiệu suất
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog

  kafka-1:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka-1
    depends_on:
      - zookeeper
    ports:
      # Cổng 9092: Dành cho máy host (bên ngoài) kết nối vào
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      
      # --- Cấu hình listeners CHUẨN ---
      # 1. Tên của các cổng
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      # 2. Cổng cho bên ngoài (localhost:9092)
      # 3. Cổng cho bên trong (producer/consumer: kafka-1:29092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka-1:29092
      # 4. Kafka lắng nghe trên các cổng nào
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092
      # 5. Cổng giao tiếp nội bộ (nếu có nhiều broker)
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # --- Kết thúc cấu hình listeners ---
      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      # Dùng named volumes cho hiệu suất
      - kafka_data:/var/lib/kafka/data

# -----------------------------------------
# KHỐI QUẢN LÝ VOLUMES
# -----------------------------------------
volumes:
  zookeeper_data: {}
  zookeeper_datalog: {}
  kafka_data: {}